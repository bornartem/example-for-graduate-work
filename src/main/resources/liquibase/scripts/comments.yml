databaseChangeLog:
  - changeSet:
      id: 4
      author: bornartem
      context: prod
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: ad_id
                  type: bigint
              - addForeignKeyConstraint:
                  baseTableName: comments
                  baseColumnNames: ad_id
                  referencedTableName: ads
                  referencedColumnNames: id
                  constraintName: fk_comment_ads
              - addForeignKeyConstraint:
                  baseTableName: comments
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_comment_users