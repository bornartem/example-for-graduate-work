databaseChangeLog:
  - changeSet:
      id: 3
      author: bornartem
      context: prod
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  startWith: 1
                  incrementBy: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: price
                  type: integer
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: image_id
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
              - addUniqueConstraint:
                  tableName: ads
                  columnNames: image_id
                  constraintName: uk_image_id
              - addForeignKeyConstraint:
                  baseTableName: ads
                  baseColumnNames: image_id
                  referencedTableName: images
                  referencedColumnNames: id
                  constraintName: fk_ads_images
              - addForeignKeyConstraint:
                  baseTableName: ads
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_ads_users